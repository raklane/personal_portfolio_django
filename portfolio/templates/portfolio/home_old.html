{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Rakesh's portfolio</h1>

{% load static %}

<a href="{% static 'portfolio/Rakesh_kumar.pdf' %}">Resume</a>

<br>

<img src="{% static 'portfolio/mystaticpicture.jpg'  %}">

<br>

<a href="{% url 'blog:all_blogs' %}">Blogs</a>

{% for project in projects %}
  <h2>{{project.title}}</h2>
  <p>{{project.description}}</p>
  <img src="{{project.image.url}}" height="150" width="150">
  {% if project.url %}
      <br><a href="{{project.url}}">Link</a>
  {% endif %}

{% endfor %}

{% endblock %}
